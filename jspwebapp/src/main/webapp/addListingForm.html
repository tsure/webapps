<div id="addListingContent">
	
		<form name="addListing" id="addListing" method="POST" action="addApartmentListing">
			<h2>Add available apartment listing</h2>
			Apartment Number: <input type="text" name="apartmentNumber" id="apartmentNumber" /><br /> 
			Room Number : <input type="text" name="roomNumber" id="roomNumber" /><br /> 
			Bedrooms : <select name="numberOfBedRooms">
						<option>1</option>
						<option>2</option>
				</select> <br /> 
			Rent : <input type="text" name="apartmentRent" id="apartmentRent" /> <br /> 
			Available? : <select name="available">
				<option>Yes</option>
				<option>No</option>
			</select> <br /> 
			<input type="submit" value="submit">
		</form>
</div>
